<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<fieldset>
	<legend>Enquiry Form</legend>
	<form method="" action="">
		<label>Gender</label><br/>
		<input type="radio" value="male" name="Gender"/>Male
		<input type="radio" value="female" name="Gender"/>Female
		<br/>
		<label>Name</label>
		<br/>
		<input type="text" placeholder="Enter the name" name="uname" />
		<br/>
		<label>Email</label>
		<br/>
		<input type="email" placeholder="Enter the email" name="uemail"/>
		<br/>
		<label>Phone</label>
		<br/>
		<input type="tel" pattern="[0-9]{10}" title="Enter the valid phone number with 10 digit " placeholder="Enter the number" name="uphone"/>
		<br/>
		<label>Messege</label>
		<br/>
		<textarea></textarea>
		<br/>
		<label>Courses</label>
		<br/>
		<input type="checkbox" value="php"/>PHP
		<br/>
		<input type="checkbox" value="Java"/>Java
		<br/>
		<input type="checkbox" value="c"/>C&C++
		<br/>
		<input type="checkbox" value="html"/>HTML
		<br/>
		<label>Country</label>
		<select>
			<option value="india">----Select----</option>
			<option value="india">India</option>
			<option value="india">India</option>
			<option value="india">India</option>
			<option value="india">India</option>
			<option value="india">India</option>
		</select>
		<br/>
		<label>Upload</label>
		<br/>
		<input type="file">
		<br/>
		<label>Password</label>
		<br/>
		<input type="Password">
		<br/>

		<input type="text" list="Course">
		<datalist id="Course">
			<option>a</option>
			<option>b</option>
			<option>c</option>
			<option>d</option>
		</datalist>
		<br/> 
		<button type="submit">Save</button>
		<input type="submit" value="Go "/>
		</fieldset>
	</form>

</body>
</html>
