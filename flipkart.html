<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more" class="search-box">
    <button class="login-btn">Login</button>
    <div class="menu">
      <a href="#">Become a Seller</a>
      <a href="#">More</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <img src="https://source.unsplash.com/1400x400/?shopping,ecommerce" alt="Banner">
  </section>

  <!-- Categories -->
  <section class="categories">
    <div class="category-card">Mobiles</div>
    <div class="category-card">Electronics</div>
    <div class="category-card">Fashion</div>
    <div class="category-card">Home</div>
    <div class="category-card">Appliances</div>
    <div class="category-card">Beauty</div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Best of Electronics</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://source.unsplash.com/200x200/?mobile" alt="Product">
        <p>Smartphone</p>
        <span>₹14,999</span>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/200x200/?laptop" alt="Product">
        <p>Laptop</p>
        <span>₹45,999</span>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/200x200/?headphones" alt="Product">
        <p>Headphones</p>
        <span>₹1,999</span>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/200x200/?camera" alt="Product">
        <p>Camera</p>
        <span>₹29,999</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Flipkart Clone | Made with ❤️ using HTML & CSS</p>
  </footer>

</body>
</html>
